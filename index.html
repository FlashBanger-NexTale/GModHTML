<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: -2;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: -1;
        }

        .background-image.active {
            opacity: 0.5;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 300px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            z-index: 1;
        }

        /* Top Left - Map Icon with Shadow */
        .map-container {
            position: fixed;
            top: 20px;
            left: 34px;
            width: 250px;
            height: 250px;
            background: rgba(180, 180, 180, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(8px 8px 20px rgba(0, 0, 0, 0.9));
            z-index: 10;
        }

        .map-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .map-text {
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 1);
            padding: 20px;
            line-height: 1.6;
        }

        /* Top Left - Server Name and Gamemode */
        .server-info-top {
            position: fixed;
            top: 20px;
            left: 320px;
            z-index: 10;
        }

        .server-name {
            font-size: 52px;
            font-weight: 700;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 1);
            letter-spacing: 3px;
            margin-bottom: 0px;
            line-height: 1.2;
        }

        .gamemode-text {
            font-size: 42px;
            font-weight: 400;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 1);
            letter-spacing: 2px;
        }

        /* Top Right - Circular Loading Ring */
        .loading-ring-container {
            position: fixed;
            top: 15px;
            right: 40px;
            z-index: 10;
        }

        .loading-ring {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .loading-ring svg {
            transform: rotate(-90deg);
            width: 180px;
            height: 180px;
        }

        .loading-ring circle {
            fill: none;
            stroke-width: 6;
        }

        .loading-ring .ring-background {
            stroke: rgba(255, 255, 255, 0.15);
        }

        .loading-ring .ring-progress {
            stroke: #ffffff;
            stroke-dasharray: 534;
            stroke-dashoffset: 534;
            transition: stroke-dashoffset 0.5s ease;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading-percentage {
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 1);
        }

        .loading-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-top: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        .loading-bar-text {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
            margin-top: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }

        /* Bottom Left - Hint with Border */
        .hint-container {
            position: fixed;
            bottom: 40px;
            left: 40px;
            max-width: 600px;
            z-index: 10;
            display: flex;
            align-items: stretch;
        }

        .hint-border {
            width: 6px;
            background: white;
            margin-right: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .hint-content {
            flex: 1;
        }

        .hint-label {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 1);
        }

        .hint-text {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 1);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="background-image" id="backgroundImage"></div>
    <div class="vignette"></div>
    
    <!-- Map Icon (Top Left) -->
    <div class="map-container">
        <img class="map-icon" id="mapIcon" src="" alt="Map" style="display:none;">
        <div class="map-text">MAP ICON<br>SHADOW ON THIS<br>IMAGE</div>
    </div>

    <!-- Server Name and Gamemode (Top Left, next to map) -->
    <div class="server-info-top">
        <div class="server-name" id="serverName">SERVER NAME</div>
        <div class="gamemode-text" id="gamemode">GAMEMODE</div>
    </div>

    <!-- Circular Loading Ring (Top Right) -->
    <div class="loading-ring-container">
        <div class="loading-ring">
            <svg>
                <circle class="ring-background" cx="90" cy="90" r="85"></circle>
                <circle class="ring-progress" id="ringProgress" cx="90" cy="90" r="85"></circle>
            </svg>
            <div class="loading-text">
                <div class="loading-percentage" id="loadingPercentage">0%</div>
                <div class="loading-label">LOADING</div>
                <div class="loading-bar-text">BAR BUT RING</div>
            </div>
        </div>
    </div>

    <!-- Hint (Bottom Left) -->
    <div class="hint-container">
        <div class="hint-border"></div>
        <div class="hint-content">
            <div class="hint-label">HINT</div>
            <div class="hint-text" id="hintText">Loading hints...</div>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const BACKGROUND_URL = 'https://yourserver.com/backgrounds/background_';
        const HINTS_URL = 'https://yourserver.com/hints.txt';
        const MAP_ICON_URL = 'https://yourserver.com/mapicons/';  // Will append mapname + .jpg
        const NUM_BACKGROUNDS = 5;
        const BACKGROUND_CHANGE_INTERVAL = 10000;
        const HINT_CHANGE_INTERVAL = 8000;

        // Global variables
        let totalFiles = 0;
        let filesNeeded = 0;
        let filesDownloaded = 0;
        let hints = [];
        let currentHintIndex = 0;
        let currentBackgroundIndex = 0;

        // Load hints from text file
        async function loadHints() {
            try {
                const response = await fetch(HINTS_URL);
                const text = await response.text();
                hints = text.split('\n').filter(line => line.trim() !== '');
                
                if (hints.length > 0) {
                    // Shuffle hints for random order
                    hints = shuffleArray(hints);
                    showNextHint();
                    setInterval(showNextHint, HINT_CHANGE_INTERVAL);
                }
            } catch (error) {
                console.error('Failed to load hints:', error);
                hints = [
                    'Welcome to the server!',
                    'Press F1 to open the menu',
                    'Use /help for a list of commands',
                    'Be respectful to other players'
                ];
                hints = shuffleArray(hints);
                showNextHint();
                setInterval(showNextHint, HINT_CHANGE_INTERVAL);
            }
        }

        // Shuffle array randomly
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Show next hint with fade animation
        function showNextHint() {
            if (hints.length === 0) return;
            
            const hintElement = document.getElementById('hintText');
            hintElement.style.opacity = '0';
            
            setTimeout(() => {
                hintElement.textContent = hints[currentHintIndex];
                hintElement.style.animation = 'none';
                setTimeout(() => {
                    hintElement.style.animation = 'fadeIn 0.5s ease-in forwards';
                }, 10);
                
                currentHintIndex = (currentHintIndex + 1) % hints.length;
            }, 300);
        }

        // Change background image randomly
        function changeBackground() {
            // Pick random background
            const randomIndex = Math.floor(Math.random() * NUM_BACKGROUNDS) + 1;
            const imageUrl = BACKGROUND_URL + randomIndex + '.jpg';
            
            const bgElement = document.getElementById('backgroundImage');
            
            // Fade out
            bgElement.classList.remove('active');
            
            setTimeout(() => {
                bgElement.style.backgroundImage = `url('${imageUrl}')`;
                setTimeout(() => {
                    bgElement.classList.add('active');
                }, 50);
            }, 1000);
        }

        // Initialize backgrounds
        function initBackgrounds() {
            // Set random first background
            const randomIndex = Math.floor(Math.random() * NUM_BACKGROUNDS) + 1;
            const imageUrl = BACKGROUND_URL + randomIndex + '.jpg';
            const bgElement = document.getElementById('backgroundImage');
            bgElement.style.backgroundImage = `url('${imageUrl}')`;
            bgElement.classList.add('active');
            
            // Start background rotation
            setInterval(changeBackground, BACKGROUND_CHANGE_INTERVAL);
        }

        // Update circular progress ring
        function updateProgressRing() {
            const percentage = totalFiles === 0 ? 0 : Math.round((filesDownloaded / totalFiles) * 100);
            const circumference = 534; // 2 * PI * 85
            const offset = circumference - (percentage / 100) * circumference;
            
            document.getElementById('ringProgress').style.strokeDashoffset = offset;
            document.getElementById('loadingPercentage').textContent = percentage + '%';
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            initBackgrounds();
            loadHints();
            updateProgressRing();
        });

        // Called when game details are received
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, language) {
            document.getElementById('serverName').textContent = servername || 'SERVER NAME';
            document.getElementById('gamemode').textContent = gamemode || 'GAMEMODE';
            
            // Try to load map icon
            if (mapname) {
                const mapIcon = document.getElementById('mapIcon');
                const mapText = document.querySelector('.map-text');
                mapIcon.src = MAP_ICON_URL + mapname + '.jpg';
                mapIcon.onload = function() {
                    mapIcon.style.display = 'block';
                    mapText.style.display = 'none';
                };
                mapIcon.onerror = function() {
                    mapIcon.style.display = 'none';
                    mapText.style.display = 'block';
                    mapText.innerHTML = 'MAP ICON<br>SHADOW ON THIS<br>IMAGE<br><br>' + mapname;
                };
            }
        }

        // Called when total files count is set
        function SetFilesTotal(total) {
            totalFiles = total;
            filesDownloaded = 0;
            updateProgressRing();
        }

        // Called when a file starts downloading
        function DownloadingFile(fileName) {
            // Optional: show current file somewhere if needed
        }

        // Called when download status changes
        function SetStatusChanged(status) {
            // Optional: show status somewhere if needed
        }

        // Called when files needed changes
        function SetFilesNeeded(needed) {
            filesNeeded = needed;
            filesDownloaded = totalFiles - needed;
            updateProgressRing();
        }
    </script>
</body>
</html>
