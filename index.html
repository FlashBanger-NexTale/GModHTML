<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23667eea;stop-opacity:1" /><stop offset="100%" style="stop-color:%23764ba2;stop-opacity:1" /></linearGradient></defs><rect width="1200" height="800" fill="url(%23bg)"/></svg>');
            background-size: cover;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .server-name {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .server-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 30px auto;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .player-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .player-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .player-info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
        }

        .loading-section {
            margin-top: 40px;
        }

        .status-text {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .progress-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            height: 40px;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099ff);
            border-radius: 25px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .file-info {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.9;
        }

        .current-file {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-dots {
            animation: pulse 1.5s infinite;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="header">
            <div class="server-name" id="serverName">Loading Server...</div>
            <div class="server-info">
                <div class="info-item">
                    <div class="info-label">Gamemode</div>
                    <div class="info-value" id="gamemode">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Map</div>
                    <div class="info-value" id="mapName">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Players</div>
                    <div class="info-value" id="maxPlayers">-</div>
                </div>
            </div>
        </div>

        <div class="player-card">
            <div class="player-title">Player Information</div>
            <div class="player-info">
                <div class="player-info-item">
                    <div class="info-label">Steam ID</div>
                    <div class="info-value" id="steamID">-</div>
                </div>
                <div class="player-info-item">
                    <div class="info-label">Language</div>
                    <div class="info-value" id="language">-</div>
                </div>
            </div>
        </div>

        <div class="loading-section">
            <div class="status-text">
                <span id="statusText">Connecting to server</span>
                <span class="loading-dots">...</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%;">
                    <span id="progressText">0%</span>
                </div>
            </div>
            
            <div class="file-info">
                <span id="filesDownloaded">0</span> / <span id="filesTotal">0</span> files downloaded
            </div>
            
            <div class="current-file">
                <span id="currentFile">Waiting for server...</span>
            </div>
        </div>

        <div class="footer">
            Please wait while we load the server content
        </div>
    </div>

    <script>
        // Global variables
        let totalFiles = 0;
        let filesNeeded = 0;
        let filesDownloaded = 0;

        // Called when game details are received
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, language) {
            document.getElementById('serverName').textContent = servername || 'Unknown Server';
            document.getElementById('gamemode').textContent = gamemode || 'Unknown';
            document.getElementById('mapName').textContent = mapname || 'Unknown';
            document.getElementById('maxPlayers').textContent = maxplayers || '0';
            document.getElementById('steamID').textContent = steamid || 'Unknown';
            document.getElementById('language').textContent = language ? language.toUpperCase() : 'EN';
        }

        // Called when total files count is set
        function SetFilesTotal(total) {
            totalFiles = total;
            filesDownloaded = 0;
            document.getElementById('filesTotal').textContent = total;
            updateProgress();
        }

        // Called when a file starts downloading
        function DownloadingFile(fileName) {
            document.getElementById('currentFile').textContent = 'Downloading: ' + fileName;
        }

        // Called when download status changes
        function SetStatusChanged(status) {
            document.getElementById('statusText').textContent = status;
        }

        // Called when files needed changes
        function SetFilesNeeded(needed) {
            filesNeeded = needed;
            filesDownloaded = totalFiles - needed;
            document.getElementById('filesDownloaded').textContent = filesDownloaded;
            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            if (totalFiles === 0) return;
            
            const percentage = Math.round((filesDownloaded / totalFiles) * 100);
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = percentage + '%';
            progressText.textContent = percentage + '%';
        }

        // Initialize with some default values for testing
        // (Remove these in production - they're just for preview)
        // GameDetails('My Awesome GMod Server', 'http://example.com', 'gm_construct', '32', '76561198012345678', 'sandbox', 1, 'en');
        // SetFilesTotal(100);
        // SetFilesNeeded(75);
    </script>
</body>
</html>
