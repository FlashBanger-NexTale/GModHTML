<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: -2;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: -1;
        }

        .background-image.active {
            opacity: 0.4;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 0;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .server-name {
            font-size: 42px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .server-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .info-item {
            background: rgba(15, 20, 40, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

.loading-section {
            margin-top: 40px;
        }

        .status-text {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .progress-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            height: 40px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1e3a8a, #3b82f6);
            border-radius: 4px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            box-shadow: none;
        }

        .file-info {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.9;
        }

        .current-file {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-dots {
            animation: pulse 1.5s infinite;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
        }

        .hint-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
            z-index: 100;
        }

        .hint-label {
            font-size: 12px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .hint-text {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="background-image" id="backgroundImage"></div>
    <div class="vignette"></div>
    
    <div class="container">
        <div class="header">
            <div class="server-name" id="serverName">Loading Server...</div>
            <div class="server-info">
                <div class="info-item">
                    <div class="info-label">Gamemode</div>
                    <div class="info-value" id="gamemode">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Map</div>
                    <div class="info-value" id="mapName">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Players</div>
                    <div class="info-value" id="maxPlayers">-</div>
                </div>
            </div>
        </div>



        <div class="loading-section">
            <div class="status-text">
                <span id="statusText">Connecting to server</span>
                <span class="loading-dots">...</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%;">
                    <span id="progressText">0%</span>
                </div>
            </div>
            
            <div class="file-info">
                <span id="filesDownloaded">0</span> / <span id="filesTotal">0</span> files downloaded
            </div>
            
            <div class="current-file">
                <span id="currentFile">Waiting for server...</span>
            </div>
        </div>
    </div>

    <div class="hint-container">
        <div class="hint-label">Hint</div>
        <div class="hint-text" id="hintText">Loading hints...</div>
    </div>

    <script>
        // ===== CONFIGURATION =====
        // Set these URLs to point to your resources
        const BACKGROUND_URL = 'https://yourserver.com/backgrounds/background_';  // Will append index + .jpg
        const HINTS_URL = 'https://github.com/FlashBanger-NexTale/GModHTML/blob/main/hints.txt';  // Text file with one hint per line
        const NUM_BACKGROUNDS = 5;  // Number of background images (background_1.jpg to background_5.jpg)
        const BACKGROUND_CHANGE_INTERVAL = 10000;  // Change background every 10 seconds
        const HINT_CHANGE_INTERVAL = 8000;  // Change hint every 8 seconds

        // Global variables
        let totalFiles = 0;
        let filesNeeded = 0;
        let filesDownloaded = 0;
        let hints = [];
        let currentHintIndex = 0;
        let currentBackgroundIndex = 0;

        // Load hints from text file
        async function loadHints() {
            try {
                const response = await fetch(HINTS_URL);
                const text = await response.text();
                hints = text.split('\n').filter(line => line.trim() !== '');
                
                if (hints.length > 0) {
                    showNextHint();
                    // Start hint rotation
                    setInterval(showNextHint, HINT_CHANGE_INTERVAL);
                }
            } catch (error) {
                console.error('Failed to load hints:', error);
                hints = [
                    'Welcome to the server!',
                    'Press F1 to open the menu',
                    'Use /help for a list of commands',
                    'Be respectful to other players'
                ];
                showNextHint();
                setInterval(showNextHint, HINT_CHANGE_INTERVAL);
            }
        }

        // Show next hint with fade animation
        function showNextHint() {
            if (hints.length === 0) return;
            
            const hintElement = document.getElementById('hintText');
            hintElement.style.opacity = '0';
            
            setTimeout(() => {
                hintElement.textContent = hints[currentHintIndex];
                hintElement.style.animation = 'none';
                setTimeout(() => {
                    hintElement.style.animation = 'fadeIn 0.5s ease-in forwards';
                }, 10);
                
                currentHintIndex = (currentHintIndex + 1) % hints.length;
            }, 300);
        }

        // Change background image
        function changeBackground() {
            currentBackgroundIndex = (currentBackgroundIndex % NUM_BACKGROUNDS) + 1;
            const imageUrl = BACKGROUND_URL + currentBackgroundIndex + '.jpg';
            
            const bgElement = document.getElementById('backgroundImage');
            
            // Fade out
            bgElement.classList.remove('active');
            
            setTimeout(() => {
                // Change image
                bgElement.style.backgroundImage = `url('${imageUrl}')`;
                
                // Fade in
                setTimeout(() => {
                    bgElement.classList.add('active');
                }, 50);
            }, 1000);
        }

        // Initialize backgrounds
        function initBackgrounds() {
            // Set first background
            const imageUrl = BACKGROUND_URL + '1.jpg';
            const bgElement = document.getElementById('backgroundImage');
            bgElement.style.backgroundImage = `url('${imageUrl}')`;
            bgElement.classList.add('active');
            currentBackgroundIndex = 1;
            
            // Start background rotation
            setInterval(changeBackground, BACKGROUND_CHANGE_INTERVAL);
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            initBackgrounds();
            loadHints();
        });

        // Called when game details are received
        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, language) {
            document.getElementById('serverName').textContent = servername || 'Unknown Server';
            document.getElementById('gamemode').textContent = gamemode || 'Unknown';
            document.getElementById('mapName').textContent = mapname || 'Unknown';
            document.getElementById('maxPlayers').textContent = maxplayers || '0';
            document.getElementById('steamID').textContent = steamid || 'Unknown';
            document.getElementById('language').textContent = language ? language.toUpperCase() : 'EN';
        }

        // Called when total files count is set
        function SetFilesTotal(total) {
            totalFiles = total;
            filesDownloaded = 0;
            document.getElementById('filesTotal').textContent = total;
            updateProgress();
        }

        // Called when a file starts downloading
        function DownloadingFile(fileName) {
            document.getElementById('currentFile').textContent = 'Downloading: ' + fileName;
        }

        // Called when download status changes
        function SetStatusChanged(status) {
            document.getElementById('statusText').textContent = status;
        }

        // Called when files needed changes
        function SetFilesNeeded(needed) {
            filesNeeded = needed;
            filesDownloaded = totalFiles - needed;
            document.getElementById('filesDownloaded').textContent = filesDownloaded;
            updateProgress();
        }

        // Update progress bar
        function updateProgress() {
            if (totalFiles === 0) {
                // If no files yet, show indeterminate state at 0%
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
                return;
            }
            
            const percentage = Math.round((filesDownloaded / totalFiles) * 100);
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = percentage + '%';
            progressText.textContent = percentage + '%';
            
            // If we've downloaded everything, show completion message
            if (filesDownloaded >= totalFiles && totalFiles > 0) {
                document.getElementById('statusText').textContent = 'Loading complete';
                document.getElementById('currentFile').textContent = 'Joining server...';
            }
        }

        // Initialize
        updateProgress();
    </script>
</body>
</html>
